<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Florstad | Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .profile-section {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 25px;
        }
        
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.03);
        }
        
        .profile-name {
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .profile-description {
            font-size: 17px;
            color: #5a6c7d;
            max-width: 85%;
            margin: 0 auto 25px;
            line-height: 1.5;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            padding: 18px 25px;
            background-color: white;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .link-button.youtube {
            background-color: rgba(255, 0, 0, 0.05);
        }
        
        .link-button.youtube:hover {
            color: #FF0000;
            border-color: #FF0000;
            background-color: rgba(255, 0, 0, 0.1);
        }
        
        .link-button.instagram {
            background-color: rgba(225, 48, 108, 0.05);
        }
        
        .link-button.instagram:hover {
            color: #E1306C;
            border-color: #E1306C;
            background-color: rgba(225, 48, 108, 0.1);
        }
        
        .link-button.snapchat {
            background-color: rgba(255, 252, 0, 0.05);
        }
        
        .link-button.snapchat:hover {
            color: #333;
            border-color: #FFFC00;
            background-color: rgba(255, 252, 0, 0.1);
        }
        
        .link-button.tiktok {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .link-button.tiktok:hover {
            color: #000000;
            border-color: #000000;
            background-color: rgba(0, 0, 0, 0.08);
        }
        
        .link-button.facebook {
            background-color: rgba(24, 119, 242, 0.05);
        }
        
        .link-button.facebook:hover {
            color: #1877F2;
            border-color: #1877F2;
            background-color: rgba(24, 119, 242, 0.1);
        }
        
        .icon {
            font-size: 26px;
            width: 30px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            color: #7f8c8d;
            font-size: 14px;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            
            .profile-img {
                width: 140px;
                height: 140px;
            }
            
            .profile-name {
                font-size: 28px;
            }
            
            .profile-description {
                font-size: 16px;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 17px;
            }
        }
        
        .badge {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://i.imgur.com/ihfoAw4.jpeg" alt="Caroline Florstad" class="profile-img" id="profileImg">
            <h1 class="profile-name">Caroline Florstad</h1>
            <p class="profile-description">Content creator & social media influencer. Follow me on all platforms for daily updates!</p>
            <div class="badge">Social Media Links</div>
        </div>
        
        <div class="links-container">
            <a href="https://youtube.com/@caroline-florstad?si=17A11xO6IM2arlsO" target="_blank" class="link-button youtube">
                <div class="icon"><i class="fab fa-youtube"></i></div>
                <span>YouTube Channel</span>
            </a>
            
            <a href="https://www.instagram.com/joridchaz?igsh=OGRneTN1bHduNGI5" target="_blank" class="link-button instagram">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram Profile</span>
            </a>
            
            <a href="https://www.snapchat.com/@joridchaz?sender_web_id=979d28e0-e197-4b69-a9cc-7e52fe408d00&device_type=android&is_copy_url=true" target="_blank" class="link-button snapchat">
                <div class="icon"><i class="fab fa-snapchat-ghost"></i></div>
                <span>Snapchat Account</span>
            </a>
            
            <a href="https://www.tiktok.com/@carolinedz?_r=1&_t=ZS-92lKtkQsMz6" target="_blank" class="link-button tiktok">
                <div class="icon"><i class="fab fa-tiktok"></i></div>
                <span>TikTok Profile</span>
            </a>
            
            <a href="https://www.facebook.com/carolineflorstad" target="_blank" class="link-button facebook">
                <div class="icon"><i class="fab fa-facebook"></i></div>
                <span>Facebook Page</span>
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Caroline Florstad. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Ensure the profile image loads correctly
        document.getElementById('profileImg').onerror = function() {
            this.src = 'https://images.unsplash.com/photo-1494790108755-2616c113a1c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80';
        };
        
        // Add animation to buttons when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.link-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 100 + (index * 100));
            });
        });
    </script>
</body>
</html>
